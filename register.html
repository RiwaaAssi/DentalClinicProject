<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register at Dental Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  
        <div id="carouselExampleCaptions" class="carousel slide vh-100">
            <div class="carousel-inner h-100">
                <div class="carousel-item active h-100 text-white" 
                     style="background-image: linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)), url('./Images/clinic.jpg'); background-size: cover; background-position: center;">
                    <div class="d-flex flex-column min-vh-100">
                        <div class="information-clock text-center text-md-start mb-4">
                            <a href="./index.html"><p class="home">Home</p></a>
                            <img src="./Images/clock.png" class="me-2"/>
                            <p class="d-inline">Monday to Friday 9AM-19PM</p>
                            <img src="./Images/telephone.png" class="ms-4 me-2"/>
                            <p class="d-inline">Call us +22489766</p>
                        </div>
                        <div class="reg d-flex gap-3">
                            <div class="img-reg"> <img src="./Images/teeth.jpg"/></div>
                             <div class="text-center mb-4"><h1>Welcome to us</h1></div>
                             
                         </div>
                        <div class=" container card mt-auto mb-5 p-4" style="width: 500px; ">
                            <form onsubmit="registerUser(event)">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pass" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 register-btn">Register</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./java.js"></script>
</body>
</html>
